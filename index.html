<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="null.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Calculator</title>
</head>

<body>
    <div class="calculator-body">
        <div class="screen">
            <div class="screen-result">
                <div class="screen-result-text"></div>
            </div>
            <div class="screen-input">
                <div class="screen-input-text"></div>
            </div>
        </div>
        <div class="dial">
            <div class="dial-row" id="first-row">
                <button class="operator" id="clear">C</button>
                <button class="operator" id="backspace">←</button>
                <button class="operator math" id="divide">÷</button>
            </div>
            <div class="dial-row" id="second-row">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator math" id="multiply">×</button>
            </div>
            <div class="dial-row" id="third-row">
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator math" id="substract">-</button>
            </div>
            <div class="dial-row" id="fourth-row">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator math" id="add">+</button>
            </div>
            <div class="dial-row" id="fifth-row">
                <button class="operator" id="positive-negative">+/-</button>
                <button class="number" id="0">0</button>
                <button class="operator" id="decimal">.</button>
                <button class="operator" id="equal">=</button>
            </div>

        </div>
    </div>
</body>

</html>
